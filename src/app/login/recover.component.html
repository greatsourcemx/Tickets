<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="enviar()">
                    <h3 class="box-title m-b-20">Recuperar Contrase√±a</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input [(ngModel)]="correo" name="correo" class="form-control" type="email" required="" placeholder="Correo" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Recuperar</button>
                        </div>
                        <div class="col-xs-12 p-b-20">
                            <button [routerLink]="['/login']" class="btn btn-block btn-lg btn-inverse btn-rounded" type="button">Regresar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
