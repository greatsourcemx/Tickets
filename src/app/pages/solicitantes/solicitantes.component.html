<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-3">

                        <div>
                            <span>Empresa</span>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" (click)="seleccionEmpresa( 'EBR' )" [ngClass]="{ 'active': empresa==='EBR' }" class="btn btn-secondary">EBR</button>
                            <button type="button" (click)="seleccionEmpresa( 'SYN' )" [ngClass]="{ 'active': empresa==='SYN' }" class="btn btn-secondary">SYN</button>
                            <button type="button" (click)="seleccionEmpresa( 'IMA' )" [ngClass]="{ 'active': empresa==='IMA' }" class="btn btn-secondary">IMA</button>
                        </div>

                    </div>
                    <div class="col-9">
                        <div>
                            <span>Busqueda...</span>
                        </div>
                        <!-- <input type="text" [(ngModel)]="folio" name="folio" (keydown)="onKeydown($event)" class="form-control" placeholder="Buscar Folio..." /> -->
                        <input #input (keyup)="buscarSolicitante( input.value )" type="text" class="form-control" placeholder="Buscar solicitante por nombre...">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/solicitante']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Solicitante
                  </button>
                </div>

                <h3 class="card-title">Solicitantes registrados ( <small>{{ totalRegistros }}</small> )</h3>


                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Estatus</th>
                            <th>Contraseña</th>
                            <th>Empresa</th>
                            <th>Cambiar Clave</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let solicitante of solicitantes">
                            <td class="w70">
                                {{ solicitante.nombre }} ({{ solicitante.noEmpleado }})
                            </td>
                            <td>
                                {{ solicitante.correo }}
                            </td>
                            <td>
                                <select [(ngModel)]="solicitante.estado" name="estado" class="form-control">
                                <option *ngFor="let rol of estados.Estados" [ngValue]="rol.value">{{ rol.value }}</option>
                              </select>
                            </td>
                            <td>
                                <input [(ngModel)]="solicitante.password" name="password" type="password" class="form-control" placeholder="Constraseña" />
                            </td>
                            <td>
                                <select [(ngModel)]="solicitante.empresa.id" name="empresa" class="form-control">
                                    <option *ngFor="let empre of Empresas" [ngValue]="empre.id">{{ empre.nombre }}</option>
                                </select>
                            </td>
                            <td>
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input [(ngModel)]="solicitante.actualizarPassword" name="actualizarPassword" [id]="solicitante.id" type="checkbox" class="filled-in chk-col-light-blue" />
                                    <label [for]="solicitante.id">  </label>
                                </div>
                            </td>
                            <td>
                                <button (click)="modificarSolicitante( solicitante )" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                              </button>

                                <button [routerLink]="['/solicitante', solicitante.id ]" class="btn btn-primary" title="Editar Solicitante">
                                  <i class="fa fa-edit"></i>
                              </button>
                            </td>
                        </tr>

                    </tbody>

                </table>

                <button (click)="cambiarDesde(-1)" class="btn btn-secondary">
                  Anteriores
              </button>

                <button (click)="cambiarDesde(1)" class="btn btn-secondary">
                  Siguientes
              </button>

            </div>
        </div>
    </div>
</div>
