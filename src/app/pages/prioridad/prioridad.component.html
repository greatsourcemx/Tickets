<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input name="find" (keyup)="buscar( input.value )" type="text" class="form-control" placeholder="Buscar Prioridad..." />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="guardarPrioridad()" type="button" class="btn waves-effect waves-light btn-rounded btn-info" ngbTooltip="Crear Prioridad">
                      <i class="fa fa-plus"></i>
                  </button>
                </div>

                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prio of prioridades">
                            <td>
                                <input [(ngModel)]="prio.Nombre" (focusout)="final(prio)" (focusin)="inicial(prio)" name="nombre" type="text" class="form-control" placeholder="Nombre" required />
                            </td>
                            <td>
                                <input [(ngModel)]="prio.Descripcion" (focusout)="final(prio)" (focusin)="inicial(prio)" name="descri" type="text" class="form-control" placeholder="Descripción" required />
                            </td>
                            <td>
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input [(ngModel)]="prio.Activo" (change)="modificarPrioridad( prio )" name="activo" [id]="prio.Id" type="checkbox" class="filled-in chk-col-light-blue" />
                                    <label [for]="prio.Id">  </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
