<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 text-center center"> <img [src]="perfil.userId | imagen" alt="user" class="img-circle" width="150" height="150" />
                    <h4 class="card-title m-t-10"> {{ perfil.nombre | titlecase | capitalizar }} </h4>
                    <!-- <div class="row text-center justify-content-md-center">
                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>
                    </div> -->
                </div>
            </div>
            <div>
                <hr />
            </div>
            <div class="card-body"> <small class="text-muted">Email address </small>
                <h6> {{ perfil.correo }} </h6>
                <small class="text-muted p-t-30 db">Puesto</small>
                <h6>{{ perfil.puesto }}</h6>
            </div>
        </div>
    </div>
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <!-- <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Timeline</a> </li> -->
                <!-- <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Perfil</a> </li> -->
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Contraseña</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #f="ngForm" ngNativeValidate (ngSubmit)="cambiarClave(f)">
                            <div class="form-group">
                                <label class="col-md-12">Actual</label>
                                <div class="col-md-12">
                                    <input type="password" [(ngModel)]="perfil.clave" name="pswActual" class="form-control form-control-line" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Contraseña</label>
                                <div class="col-md-12">
                                    <input type="password" [(ngModel)]="perfil.claveNueva" name="pswNueva" class="form-control form-control-line" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Vuelve a escribir la nueva contraseña</label>
                                <div class="col-md-12">
                                    <input type="password" [(ngModel)]="confirm" name="pswConf" class="form-control form-control-line" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" name="btnSave" class="btn btn-success">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
