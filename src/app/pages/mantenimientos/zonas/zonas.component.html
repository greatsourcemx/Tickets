<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title pull-left">Zonas ( <small>{{ zonas.length }}</small> )</h3>
                <div class="text-right">
                    <div class="text-right">
                        <button type="button" (click)="crearZona()" class="btn waves-effect waves-light btn-rounded btn-info" ngbTooltip="Crear Zona">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Activo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let zona of zonas">
                            <td>
                                <input [(ngModel)]="zona.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de la zona" />
                            </td>
                            <td>
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input [(ngModel)]="zona.activo" name="activado" [id]="'zona' + zona.id" type="checkbox" class="filled-in chk-col-light-blue" />
                                    <label [for]="'zona' + zona.id">  </label>
                                </div>
                            </td>
                            <td>
                                <button (click)="modificar( zona )" class="btn btn-info" ngbTooltip="Guardar">
                                  <i class="fa fa-save"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
