<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><span class="lstick"></span>Ratings</h4>
            <div *ngIf="cargando">
                <br /><br />
                <div class="alert alert-warning text-center">
                    <strong>Cargando</strong>
                    <br />
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                    <br />
                    <span>Espere por favor</span>
                </div>
            </div>
            <table class="table vm font-14">
                <tbody>
                    <tr *ngFor="let soli of grafica.ratings">
                        <td style="width:50px;"><span class="round"><img [src]="soli.solicitante.id | imagen" alt="user" width="50" height="50px"></span></td>
                        <td>
                            <h6> {{ soli.solicitante.nombre | titlecase | capitalizar }} </h6>
                        </td>
                        <td>
                            <h2>{{ soli.total }}</h2>
                        </td>
                        <td>
                            <ng-template #t let-fill="fill">
                                <span class="star-usr" [class.full]="fill === 100">
                                    <span class="half-usr" [style.width.%]="fill"><i class="fa fa-star"></i></span><i class="fa fa-star"></i>
                                </span>
                            </ng-template>
                            <h2 class="text-center">{{ soli.rating | number: '1.1-2' }}</h2>
                            <ngb-rating [(rate)]="soli.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
