<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><span class="lstick"></span>Top Solicitantes</h4>
            <div *ngIf="cargando">
                <br /><br />
                <div class="alert alert-warning text-center">
                    <strong>Cargando</strong>
                    <br />
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                    <br />
                    <span>Espere por favor</span>
                </div>
            </div>
            <table class="table vm font-14">
                <tbody>
                    <tr *ngFor="let soli of top.topSolicitantes">
                        <td style="width:50px;"><span class="round"><img [src]="soli.solicitante.id | imagen" alt="user" width="50" height="50px"></span></td>
                        <td>
                            <h6> {{ soli.solicitante.nombre | titlecase | capitalizar }} </h6>
                        </td>
                        <td> {{ soli.total }} </td>
                        <td> {{ soli.porcentaje | number: '1.1-2' }}%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
