<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <select [(ngModel)]="param.rango" (change)="cargarContadores()" name="range" id="range" class="form-control col-md-2 pull-left">
                    <option *ngFor="let rang of rangos" [value]="rang.value">{{ rang.displayName }}</option>
                </select>
                <div *ngIf="loading">
                    <br /><br />
                    <div class="alert alert-warning text-center">
                        <strong>Cargando</strong>
                        <br />
                        <i class="fa fa-refresh fa-spin fa-2x"></i>
                        <br />
                        <span>Espere por favor</span>
                    </div>
                </div>
                <div style="padding-top: 30px;" *ngIf="grafica" class="row m-t-40">
                    <!-- Column -->

                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card">
                            <div class="box tiempo text-center">
                                <div class="row">
                                    <div class="col-sm-4" style="font-size: 50px; padding-right: 0px;"><i>
                                        <img src="../assets/images/icon/tiempo.png" style="vertical-align:0 ;width: 50px;">
                                    </i></div>
                                    <div class="col-sm-6" style="text-align: left; padding-left:0px">

                                        <h1 style="margin-bottom: 0rem; font-weight: bold;" class="font-light text-white">{{ grafica.contador.tiempoInvertido | tiempo }}
                                        </h1>

                                        <h6 class="text-white">{{ grafica.contador.tiempoInvertido | tiempo: 'min' }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card">
                            <div class="box abierto text-center">
                                <div class="row">
                                    <div class="col-sm-4" style="font-size: 50px; padding-right: 0px;"><i>
                                        <img src="../assets/images/icon/abierta.png" style="vertical-align:0 ;width: 50px;">
                                    </i></div>
                                    <div class="col-sm-6" style="text-align: left ;padding-left:0px">
                                        <h1 style="margin-bottom: 0rem; font-weight: bold;" class="font-light text-white"> {{ grafica.contador.abiertas }} </h1>
                                        <h6 class="text-white">Abiertas</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card">
                            <div class="box proceso text-center">
                                <div class="row">
                                    <div class="col-sm-4" style="font-size: 50px; padding-right: 0px;"><i>
                                        <img src="../assets/images/icon/proceso.png" style="vertical-align:0 ;width: 50px;">

                                    </i></div>
                                    <div class="col-sm-6" style="text-align: left; padding-left:0px">
                                        <h1 style="margin-bottom: 0rem; font-weight: bold;" class="font-light text-white"> {{ grafica.contador.proceso }} </h1>
                                        <h6 class="text-white">En Proceso</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card">
                            <div class="box cerrado text-center">
                                <div class="row">
                                    <div class="col-sm-4" style="font-size: 50px; padding-right: 0px;"><i>
                                        <img src="../assets/images/icon/cerrado.png" style="vertical-align:0 ;width: 50px;">

                                    </i></div>
                                    <div class="col-sm-6" style="text-align: left; padding-left:0px">
                                        <h1 style="margin-bottom: 0rem; font-weight: bold;" class="font-light text-white"> {{ grafica.contador.cerrados }} </h1>
                                        <h6 class="text-white">Cerrados</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <div class="row">
                    <div class="col-3">

                        <div>
                            <span>Empresa</span>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" (click)="cargarAgendasu( '2' )" [ngClass]="{ 'active': empresa==='2' }" class="btn  btnebr">GS</button>
                            <button type="button" (click)="cargarAgendasu( '1' )" [ngClass]="{ 'active': empresa==='1' }" class="btn  btnima">IMA</button>
                            <button type="button" (click)="cargarAgendasu( 'Todos' )" [ngClass]="{ 'active': empresa==='Todos' }" class="btn">Todos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
